      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: d00911efd32e3bc886c222c3a650291440313ee94ac857031da6cc3be7935204
      uri: https://files.pythonhosted.org/packages/source/p/patiencediff/patiencediff-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: patiencediff
    - runs: |
        python <<'EOF'
        import patiencediff
        got = ''.join(patiencediff.unified_diff(
          ['a\n', 'b\n', 'b\n', 'c\n'],
          ['a\n', 'c\n', 'b\n']))
        assert '+++' in got
        EOF

update:
  enabled: true
  github:
    identifier: breezy-team/patiencediff
    use-tag: true
    strip-prefix: v
    tag-filter-prefix: v
